<!DOCTYPE html>
<html lang="en">

<head>
    <title>THE GAME OF NIM</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family= Agbalumo">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family= Edu TAS Beginner">

    <link rel="stylesheet" type="text/css" href="main.css">

    <style>
        .div2 {
            text-align: center;
        }

        h2 {
            font-family: ' Agbalumo ', cursive;
            text-shadow: -1px 0 brown, 0 2px brown, 1px 0 brown, 0 -1px brown;
        }

        .parag1 {
            font-family: ' Edu TAS Beginner ', cursive;
            text-shadow: 1px 0 brown, 0 1px brown, 1px 0 brown, 0 1px brown;
        }

        .container {
            width: 100vw;
            height: 100vh;
            /* Add your background pattern here */
            background-image: repeating-radial-gradient(  #f8f1f1ee 87%,#3fa7b4 90%);
            background-size: 50px 50px;
        }

        .input {
            border: brown;
            padding: 1rem;
            border-radius: 1rem;
            background: #e8e8e8;

            transition: 0.3s;
        }

        .input:focus {
            outline-color: #e8e8e8;
            background: #e8e8e8;
            box-shadow: inset 20px 20px 60px #c5c5c5, inset -20px -20px 60px #ffffff;
            transition: 0.3s;
        }

        button {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: dimgrey;
            background-color: #fff;
            border: none;
            border-radius: 45px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: brown;
            box-shadow: 0px 15px 20px brown;
            color: #fff;
            transform: translateY(-7px);
        }

        button:active {
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
<div class="container">
    <br>
    <div class="div2">
        <br>
        <br>
        <br>
        <br>
        <h2 style="color: white; font-size:20px;"> Choose the number of sticks you want :</h2>
        <input type="text" name="text" id="stickNumber" class="input" placeholder="(12-15)">
        <br>
        <br>
        <button onclick="MoveToEasy()">Easy</button>
        <br>
        <br>
        <button onclick="MoveToMedium()">Medium</button>
        <br>
        <br>
        <button onclick="MoveToHard()">Hard</button>
        <br>
        <br>
    </div>
</div>

<script>
    function MoveToEasy() {
        // Get the user input
        var userInput = document.getElementById("stickNumber").value; // storing the value which user entered in userInput

        // Validate the input
        if (userInput >= 12 && userInput <= 15) {

            // Store the user input in localStorage
            localStorage.setItem("stickNumber", userInput); // storing the value from userInput into the localStorage "it is an object in the web browser" under the key : stickNumber

            // Redirect to the easy.html page
            window.location.href = "easy.html";
        } else {
            alert("Please enter a number between 12 and 15.");
        }
    }

    function MoveToMedium() {
        // Similar logic for Medium
        // Get the user input
        var userInput = document.getElementById("stickNumber").value;

        // Validate the input
        if (userInput >= 12 && userInput <= 15) {

            // Store the user input in localStorage
            localStorage.setItem("stickNumber", userInput);

            // Redirect to the easy.html page
            window.location.href = "medium.html";
        } else {
            alert("Please enter a number between 12 and 15.");
        }
    }

    function MoveToHard() {
        // Similar logic for Hard
        // Get the user input
        var userInput = document.getElementById("stickNumber").value;

        // Validate the input
        if (userInput >= 12 && userInput <= 15) {

            // Store the user input in localStorage
            localStorage.setItem("stickNumber", userInput);

            // Redirect to the easy.html page
            window.location.href = "hard.html";
        } else {
            alert("Please enter a number between 12 and 15.");
        }
    }
</script>
</body>

</html>
